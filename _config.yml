# ----------------------- #
#      Site Settings      #
# ----------------------- #
title: Peeter Laas
description: Working on the Code of Life
baseurl: ""
url: "https://peeterlaas.github.io" # Best practice: Keep URL lowercase

# ----------------------- #
#     Slate Specific     #
# ----------------------- #
theme: jekyll-theme-minimal

# CRITICAL FOR MINIMA:
# These must be here (at the top level) for the footer icons to appear.
# Note: Use just the username, not the full URL.
twitter_username: DrPeeterLaas
github_username: Peeter.Laas  # Assumed from your URL; check if this is your exact GitHub user handle.

# ----------------------- #
#    Author (Meta Data)   #
# ----------------------- #
# This is used by the SEO plugin for Google/Twitter cards
author: Peeter Laas

# ----------------------- #
#      Build Settings     #
# ----------------------- #
permalink: /:year/:month/:day/:title/

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  smart_quotes: ["lsquo", "rsquo", "ldquo", "rdquo"]

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
# ----------------------- #
#        Plugins          #
# ----------------------- #
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist


# Defining the exact order of the navigation menu
header_pages:
  - index.md
  - current-work.md
  - education.md
  - events-admin.md
  - gallery.md
  - past-work.md

# Configuration for the theme (if supported by jekyll-theme-minimal)
show_downloads: true # Adds 'Download .zip' buttons to the header

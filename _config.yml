# ----------------------- #
#      Site Settings      #
# ----------------------- #
title: Peeter Laas
description: Research Fellow in Molecular Ecology
baseurl: ""
url: "https://peeter.laas.github.io" # Best practice: Keep URL lowercase

# ----------------------- #
#     Slate Specific     #
# ----------------------- #
remote_theme: pages-themes/slate@v0.2.0

# CRITICAL FOR MINIMA:
# These must be here (at the top level) for the footer icons to appear.
# Note: Use just the username, not the full URL.
twitter_username: DrPeeterLaas
github_username: Peeter.Laas  # Assumed from your URL; check if this is your exact GitHub user handle.

# ----------------------- #
#    Author (Meta Data)   #
# ----------------------- #
# This is used by the SEO plugin for Google/Twitter cards
author: Peeter Laas

# ----------------------- #
#      Build Settings     #
# ----------------------- #
permalink: /:year/:month/:day/:title/

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  smart_quotes: ["lsquo", "rsquo", "ldquo", "rdquo"]

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# ----------------------- #
#        Plugins          #
# ----------------------- #
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-remote-theme

# Defining the exact order of the navigation menu
header_pages:
  - index.md
  - current-work.md
  - education.md
  - events.md
  - gallery.md
  - past-work.md
